ript&gt; ConsoleLogHTML.connect(document.getElementById(&quot;myULContainer&quot;)); // Redirect log messages ConsoleLogHTML.disconnect(); // Stop redirecting &lt;/script&gt;You can also instruct the script to only log to the console by passing a second argument to console.*(), e.g.: console.log(&quot;foo&quot;); // Logs &quot;foo&quot; to HTML console.log(&quot;Look, some JSON:&quot;, {foo: 'bar'}); // Logs &quot;Look, some JSON: Object {&quot;foo&quot;:&quot;bar&quot;}&quot; to HTML console.skipHtml.log(&quot;bar&quot;); // Logs only to the consoleCustomisationDefault stylesThe default css classes can be overriden in ConsoleLogHTML.DEFAULTS: ConsoleLogHTML.DEFAULTS.error = &quot;some-error-css-class&quot;; // Will be applied to console.error() ConsoleLogHTML.DEFAULTS.log = &quot;another-override&quot;; // Will be applied to console.log()During connect()The connect method has the following signature: function connect(target, options, includeTimestamp, logToConsole){} target has already been covered - it's the &lt;ul&gt; element options allows you to override the css classes in ConsoleLogHTML.DEFAULTS for the duration of the connect, i.e. itwould not save the values. For example, if you wanted to override the log and warn CSS classes you could pass the object { &quot;warn&quot;: &quot;my-warn-css-class&quot;, &quot;log&quot;: &quot;my-log-css-class&quot; } includeTimestamp - when set to true (the default value), a timestamp will be prepended to each message as itappears in the &lt;ul&gt;. The timestamp's format depends on the user as it is created via (new Date()).toLocaleTimeString() logToConsole - when set to true (the default value), appear both in the console and the &lt;ul&gt;; when setto false, they appear only in the &lt;ul&gt;. More information: Demo API documentation Test coverage × Search results Close "},"ConsoleLogHTML.html":{"id":"ConsoleLogHTML.html","title":"Namespace: ConsoleLogHTML","body":" ConsoleLogHTML Namespaces ConsoleLogHTML Namespace: Consol
