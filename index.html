<!DOCTYPE html>
<html>
<head>
    <title>Console log to HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    #target {
        list-style: none;
        -webkit-padding-start: 0;
        -webkit-margin-after: 0;
        -webkit-margin-before: 1em;
        border: 1px solid #000;
        overflow-y: auto;
        width: 350px;
        background: #333;
        color: #fff;
    }

    .tbl {
        display: table;
    }

    .tbl > * {
        display: table-row;
    }

    .tbl > * > * {
        display: table-cell;
    }
</style>
<body>
<div class="container">
    <header class="text-center">
        <h1>Console log to HTML</h1>
        <span>Redirects console output to HTML. See</span>
        <a href="jsdoc/ConsoleLogHTML.html">JSDoc</a>
        <span>for full usage instructions and</span>
        <a href="coverage/PhantomJS%202.1.1%20(Windows%207%200.0.0)/console-log-html/index.html">coverage</a>
        <span>to see that things have been tested</span>
    </header>
    <hr/>
    <label class="show">
        <span>Text to output:</span>
        <input id="text" class="form-control" value="Why hello there!"/>
    </label>
    <div class="tbl" style="margin-top:1em">
        <div>
            <div>
                <div class="list-group">
                    <button class="list-group-item list-group-item-default show">Log</button>
                    <button class="list-group-item list-group-item-info show">Debug</button>
                    <button class="list-group-item list-group-item-success show">Info</button>
                    <button class="list-group-item list-group-item-warning show">Warn</button>
                    <button class="list-group-item list-group-item-danger show">Error</button>
                    <button class="list-group-item list-group-item-default show">Clear</button>
                </div>
            </div>
            <div>
                <ul id="target"></ul>
            </div>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <h3>Page source</h3>
        <script src="https://gist.github.com/Alorel/d906954ca2a31426e64062c6d9783b83.js"></script>
    </div>
    <hr/>
    <footer class="text-center">
        <small style="display:block">
            <span>Created by</span>
            <a href="https://github.com/Alorel">Alorel</a>
        </small>
        <small style="display:block">
            <span>See the source on</span>
            <a href="https://github.com/Alorel/console-log-html" target="_blank">GitHub</a>
        </small>
    </footer>
</div>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="console-log-html.js"></script>
<script type="application/javascript">
    var text = document.getElementById("text"),
            target = document.getElementById("target"),
            buttons = document.querySelectorAll(".list-group-item"),
            buttonListener = function () {
                console[this.innerText.toLowerCase()](text.value);
            },
            i = 0;

    ConsoleLogHTML.connect(target);

    for (; i < buttons.length; i++) {
        buttons[i].addEventListener("click", buttonListener);
    }

    target.style.maxHeight = document.querySelector(".list-group").offsetHeight + "px";

    //GA
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-76993341-1', 'auto');
    ga('send', 'pageview');
</script>
</body>
</html>
