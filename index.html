<!DOCTYPE html>
<html>
<head>
    <title>Console log to HTML</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <header class="text-center">
        <h1>Console log to HTML</h1>
        <span>Redirects console output to HTML. See </span>
        <a href="jsdoc/index.html">JSDoc</a>
        <span> for full usage instructions and </span>
        <a href="https://coveralls.io/github/Alorel/console-log-html?branch=master">coverage</a>
        <span> to see that things have been tested</span>
    </header>
    <iframe width="100%"
            style="min-height:600px"
            src="https://jsfiddle.net/Alorel/eexzt1u0/embedded/result,js,resources,html,css"
            allowfullscreen="allowfullscreen"
            frameborder="0"></iframe>
    <hr/>
</div>
<script type="application/javascript">
    //GA
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-76993341-1', 'auto');
    ga('send', 'pageview');


    var header = document.querySelector("header"),
            container = document.querySelector(".container"),
            iframe = document.querySelector("iframe"),
            headerHeight = header.offsetHeight;

    function resize() {
        var windowHeight = window.innerHeight;
        container.style.height = windowHeight + "px";
        iframe.style.height = (windowHeight - 100 - headerHeight) + "px";
    }

    window.addEventListener("resize", resize);
    resize();
</script>
</body>
</html>
